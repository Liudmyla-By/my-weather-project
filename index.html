<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="source/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-8">
            <input type="text" class="form-control" placeholder="Enter a city..." id="search-input" autocomplete="off">
          </div>
          <div class="col-1">
            <input type="image" src="source/images/loupe.png" class="loupe-img" />
          </div>
          <div class="col-3">
            <button>current</button>
          </div>
        </div>
      </form>
      <h1 id="city"></h1>
      </br>
      <ul>
        <li id="current-date"></li>
        <li id="description"></li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="flexbox weather-temperature">
            <img class="main-icon" src="#" alt="weather-icon" id="icon" />
            <strong class="temperature" id="temperature"></strong>
            <span class="unit">Â°C</span>
          </div>
        </div>
        <div class="col-6">
          <ul class="humidity-wind">
            <li>
              Humidity: <span id="humidity"></span> %</li>
            </li>
            <li>
              Wind: <span id="wind"></span> m/s</li>
            </li>
          </ul>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
  </div>
  <footer>
    <a class="src-code" href="https://github.com/Liudmyla-By/my-weather-project">Open-source code</a>, by Liudmyla
    Bykadorova
  </footer>
  <script src="source/index.js"></script>
</body>

</html>
