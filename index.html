<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9d31524c13.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="source/style.css" />
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-8">
            <input type="text" class="form-control" placeholder="Enter a city..." id="search-input">
          </div>
          <div class="col-1">
            <input type="image" src="source/images/loupe.png" class="loupe-img" />
          </div>
          <div class="col-3">
            <button>current</button>
          </div>
        </div>
      </form>
      <h1 id="city">
        San Francisco
      </h1>
      <br />
      <ul>
        <li id="current-date">Sunday 15:00</li>
        <li>
          Partly Cloudy
        </li>
      </ul>
      <div class="row">
        <div class="col-6">
            <img class="main-icon" src="https://cdn-icons-png.flaticon.com/512/6393/6393305.png" alt="Cloudy icon"
              class="weather-icon float-left" />
            <span class="temperature" id="temperature">25</span><span class="units">
              <a href="#" id="celsius">°C</a> |
              <a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
        </div>

        <div class="col-6">
          <ul>
            <li>
              Precipitation: 0%
            </li>
            <li>
              Humidity: 77%
            </li>
            <li>
              Wind: 8 km/h
            </li>
          </ul>
        </div>
      </div>

      <div class="row forcast">
        <div class="col-2">
          <div class="icon">
            <i class="fa-regular fa-sun"></i>
          </div>
          <div class="day">
            Monday
          </div>
          <div class="day-tempo">23°</div>
        </div>
        <div class="col-2">
          <div class="icon">
            <i class="fa-regular fa-sun"></i>
          </div>
          <div class="day">
            Tuesday
          </div>
          <div class="day-tempo">23°</div>
        </div>
        <div class="col-2">
          <div class="icon">
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="day">
            Wednesday
          </div>
          <div class="day-tempo">20°</div>
        </div>
        <div class="col-2">
          <div class="icon"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="day">
            Thursday
          </div>
          <div class="day-tempo">19°</div>
        </div>
        <div class="col-2">
          <div class="icon">
            <i class="fa-regular fa-sun"></i>
          </div>
          <div class="day">
            Friday
          </div>
          <div class="day-tempo">25°</div>
        </div>
        <div class="col-2">
          <div class="icon"><i class="fa-solid fa-cloud-sun"></i></div>
          <div class="day">
            Saturday
          </div>
          <div class="day-tempo">23°</div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <footer>
    <a class="src-code" href="https://github.com/Liudmyla-By/my-weather-project">Open-source code</a>, by Liudmyla
    Bykadorova
  </footer>
  <script src="source/index.js"></script>

</body>

</html>
