<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/9d31524c13.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  <link rel="stylesheet" href="source/style.css" />
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-8">
            <input type="text" class="form-control" placeholder="Enter a city..." id="search-input">
          </div>
          <div class="col-1">
            <input type="image" src="source/images/loupe.png" class="loupe-img" />
          </div>
          <div class="col-3">
            <button>current</button>
          </div>
        </div>
      </form>
      <div class="over-view">
        <h1 id="city"></h1>
        </br>
        <ul>
          <li id="current-date"></li>
          <li id="description"></li>
        </ul>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="weather-temperature">
            <img class="main-icon" src="#" alt="weather-icon" id="icon" />
            <strong class="temperature" id="temperature"></strong>
            <span class="units">
              <a href="#" id="celsius" class="active">°C</a>|<a href="#" id="fahrenheit">°F</a>
            </span>
          </div>
        </div>
        <div class="col-6">
          <ul>
            <li>
              Humidity: <span id="humidity"></span> %</li>
            </li>
            <li>
              Wind: <span id="wind"></span> km/h</li>
            </li>
          </ul>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-fofcast-date">
                Mon
              </div>
              <div class="icon">
                <i class="fa-regular fa-sun"></i>
              </div>
              <div class="weather-fofcast-tempo">
                <span class="weather-fofcast-tempo-max">23°</span>
                <span class="weather-fofcast-tempo-min">17°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-fofcast-date">
                Tue
              </div>
              <div class="icon">
                <i class="fa-regular fa-sun"></i>
              </div>
              <div class="weather-fofcast-tempo">
                <span class="weather-fofcast-tempo-max">23°</span>
                <span class="weather-fofcast-tempo-min">17°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-fofcast-date">
                Wed
              </div>
              <div class="icon">
                <i class="fa-solid fa-cloud"></i>
              </div>
              <div class="weather-fofcast-tempo">
                <span class="weather-fofcast-tempo-max">23°</span>
                <span class="weather-fofcast-tempo-min">17°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-fofcast-date">
                Thu
              </div>
              <div class="icon"><i class="fa-solid fa-cloud-sun"></i></div>
              <div class="weather-fofcast-tempo">
                <span class="weather-fofcast-tempo-max">23°</span>
                <span class="weather-fofcast-tempo-min">17°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-fofcast-date">
                Fri
              </div>
              <div class="icon">
                <i class="fa-regular fa-sun"></i>
              </div>
              <div class="weather-fofcast-tempo">
                <span class="weather-fofcast-tempo-max">23°</span>
                <span class="weather-fofcast-tempo-min">17°</span>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-fofcast-date">
                Sat
              </div>
              <div class="icon"><i class="fa-solid fa-cloud-sun"></i></div>
              <div class="weather-fofcast-tempo">
                <span class="weather-fofcast-tempo-max">23°</span>
                <span class="weather-fofcast-tempo-min">17°</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <footer>
    <a class="src-code" href="https://github.com/Liudmyla-By/my-weather-project">Open-source code</a>, by Liudmyla
    Bykadorova
  </footer>
  <script src="source/index.js"></script>

</body>

</html>
